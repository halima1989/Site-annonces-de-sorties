<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="relative">

        <div class="listings">
        <h1 class="my-6 w-full font-bold text-orange-400 text-center text-2xl">
            Toutes nos annonces
        </h1>

        <a
            href="./createListing.html"
            class="w-32 mx-auto flex flex-col justify-center items-center"
        >
            <button
                class="w-32 bg-blue-600 text-white text-center my-4 mx-auto rounded-md"
            >
                Cr√©er une annonce
            </button>
        </a>
                <div class="cards flex items-center flex-wrap w-2/3 mx-auto form"></div>

</div>
        
        <div class="modal absolute top-0 left-0 hidden">
            <div class="modal-background w-screen  bg-gray-200">



               <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                
                <h2
                    class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                    Sign in to your account
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6" action="#" method="POST">
                    <div>
                        <label
                            class="block text-sm font-medium leading-6 text-gray-900"
                            >Title</label
                        >
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 title"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Description</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                autocomplete="current-password"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 description"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Image</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 image"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Price</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 price"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Category</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 category"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            onclick="endEditListing()"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        >
                            Create Listing
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </body>




    </body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./myListing.js"></script>
    <script
        src="https://kit.fontawesome.com/ff684f1294.js"
        crossorigin="anonymous"
    ></script>
</html>
